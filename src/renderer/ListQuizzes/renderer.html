<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <div id="root">
    <div class="container">
      <h1>Lista de Questões</h1>
      <ul id="quizzes-list"></ul>
      <div>
        <button id="prev-btn" class="secondary" onclick="prevPage()">Anterior</button>
        <button id="next-btn" class="secondary" onclick="nextPage()">Próximo</button>
      </div>
      <select id="limit-select" onchange="changeLimit()">
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
      </select>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
